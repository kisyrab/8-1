<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color box slick</title>
    <link rel="stylesheet" href="css/colorbox.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/jquery.colorbox.js"></script>

    <script>
        $(function(){
            $("a").colorbox({
                speed : 300,
                opacity : 0.7
            })
        })//j
    </script>


</head>
<body>
    <h1>Color Box jQuery</h1>
    <a href="images/001.jpg">Car1</a>
    <a href="images/002.jpg">Car2</a>
    <a href="images/003.jpg">Car3</a>
    <a href="images/004.jpg">Car4</a>
    <a href="images/005.jpg">Car5</a>
    <a href="images/006.jpg">Car6</a>
</body>
</html>
